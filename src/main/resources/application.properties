# Database connection settings
#spring.datasource.url=jdbc:mysql://localhost:8889/cheese-api
#spring.datasource.username=cheese-api
#spring.datasource.password=cheese

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

## Site Configuration Properties, set "" by default.
site.api-url="https://cheesemvc-api.herokuapp.com/ "



